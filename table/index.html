<html lang="en">

<head>
	<title>Table Challenge</title>
	<style>
		td, th { border: 1px solid #CCC; }
		table { border: 1px solid black; }
	</style>
</head>

<body>
	<table>
		<tr>
			<th rowspan="2"></th>
		</tr>
		<tr>
			<th colspan="2">A common header ofr two subheads</th>
		</tr>
		<tr>
			<th rowspan="2">Header 3</th>
		</tr>
		<tr>
			<th>Header 1</th>
		</tr>
		<tr>
			<th>Header 2</th>
		</tr>
	</table>
</body>
